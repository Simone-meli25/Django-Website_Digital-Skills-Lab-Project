{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }}</title>
    <link rel="stylesheet" href="{% static 'library/style.css' %}">

</head>
<body>
    <div class="container">
        <h1>{{ book.title }}</h1>
        <div class="content">
            {% if book.cover %}
                <img src="{{ book.cover.url }}" alt="Cover of {{ book.title }}" class="book-cover">
            {% endif %}
            <p><strong>Author(s):</strong> {{ book.authors.all|join:", " }}</p>
            <p>{{ book.synopsis }}</p>
            <p> {{book.descrip}}</p>
        </div>
        <a href="{% url 'books_list' %}">Back to Books List</a>
    </div>
</body>
</html>
